scalar Time

type Project {
    id: Int!
    name: String!
    version: String!
    createdAt: Time!
    updatedAt: Time!
}

input CreateProject {
    name: String!
    version: String!
}

input UpdateProject {
    id: ID!
    name: String!
    version: String!
}

type Query {
    projects: [Project!]!
}

type Mutation {
    createProject(input: CreateProject!): Project!
    updateProject(id: ID!, input: UpdateProject!): Project!
    deleteProject(id:ID!): Boolean!
}